<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/mines.css">
    <title>Document</title>
</head>

<body onload="initGame()">
    <h1>MINESWEEPER</h1>
    <div class="container">
        <div class="bombCount"></div>
        <button class="restart" onclick="restartGame()">üòÅ</button>
        <div class="timer">0.00</div>
    </div>

    <table id="table">
        <tbody class="board"></tbody>
    </table>
    <div class="modal">
        <h2>Game Over</h2>
        <h4>Bombs Found: <span class="numBombs"></span></h4>
        <button onclick="closeModal()">close</button>
    </div>
    <div class="level">
        <button onclick="setDiff(this)">Easy 4*4</button><br>
        <button onclick="setDiff(this)">Medium 8*8</button><br>
        <button onclick="setDiff(this)">Expert 12*12</button>
    </div>
    <div class="lives">
        <h2>LIVES</h2>
    </div>
    <div class="hearts"></div>
    <script src="js/mines.js"></script>
    <script src="js/utils.js"></script>
</body>

</html>
